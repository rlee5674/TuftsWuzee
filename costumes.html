    <style type="text/css">
        img {
            width: 100%;
            height: 40vh;
            object-fit: cover;
        }

        ul, li {
            margin: 0;
            padding: 0;
            list-style-type: circle;
            font-size: 18px;
        }

        .images {
            position: relative;
            display: inline-block;
            margin: 0.2% 0.2%;
            max-width: 20%;
        }

        .overlay {
          position: absolute;
          top: 0;
          bottom: 0;
          left: 0;
          right: 0;
          height: 100%;
          width: 100%;
          opacity: 0;
          transition: .5s ease;
          background-color: #000;
        }

        .images:hover .overlay {
            opacity: 0.7;
        }

        .text {
          color: white;
          font-size: 20px;
          position: absolute;
          top: 50%;
          left: 50%;
          -webkit-transform: translate(-50%, -50%);
          -ms-transform: translate(-50%, -50%);
          transform: translate(-50%, -50%);
          align-content: center;
        }

    </style>
    
</head>
