<!DOCTYPE html>
<html>
<head>
    <title>Contact</title>
    <!-- Include JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="./js/nav.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/index.css">
    <link rel="stylesheet" type="text/css" href="./css/contact.css">
	<!--INTERNAL STYLESHEET!-->
	<style>
		#formarea{
			text-align: center;
		}

		#spacer{
   		 width: 30%;
  		  padding: 9%;
  		  display:block;
		}

	</style>
</head>

<body>
	<header>
		<h1> Wuzee </h1>
		<h2> Tufts Chinese Dance Troupe </h2>
	</header>

	<body onload="fill_navigation();">
		<div id="nav-bar"></div>

		<script type="text/javascript">
			$(document).ready(function() {
				$("#nav-bar li a").eq(6).addClass("active");
			});
		</script>
		<!--SPACERS TO APPEAR BELOW MENU!-->
		<div id = spacer>
		</div>
		<!--CONTACT INFO!------------------------------------------------------------>

		<div id="rown">
  			<div id="coln">
   			 <img id = "pic" src="images/Showcase Pic.jpg" alt="Showcase" style="width:100%">
 			</div>
		<div id="coln">
			<div id = "textlikepic">
				<p>Email: tdsfjalksd</p>
			</div>
   			
 		</div>
 		<div id="coln">
    		<img id = "pic" src="images/logocrop.jpg" alt="Logo" style="width:100%">
  			</div>
		</div>

		<!--CONTACT FORM!------------------------------------------------------------>
		<div id="formarea">
			<h4>Contact Us!</h4>
			<h5>Send us a message!</h5>
		
		<form id="form">
			<div id ="row">
				<div id = "col1">
					<p>Name:</p>
				</div>
				<div id = "col2">
					<input type="text" id="name" placeholder="Name"/>
				</div>
			</div>

			<div id ="row">
				<div id = "col1">
					<p>Email: </p>
				</div>
				<div id = "col2">
					<input type="email" id="email" placeholder="Email"/>
				</div>
			</div>

			<div id ="row">
				<div id = "col1">
				<p> Reason for contact: </p>
				</div>
				<div id = "col2">
					<select>
						  <option value="Media/Press">Media/Press</option>
						  <option value="Join the Team">Join the Team</option>
						  <option value="Purchase costumes/props">Purchase costumes/props</option>
						  <option value="Have Wuzee Perform">Have Wuzee Perform</option>
						  <option value="Feedback/Questions">Feedback/Questions</option>
						  <option value="Other">Other</option>
					</select>
				</div>
			</div>

			<div id ="row">
				<div id = "col1">
					<p>Message:</p>
				</div>
				<div id = "col2">
					<textarea id="message" placeholder="Write a message.." style="height:150px"></textarea>
				</div>
			</div>

			<div id = "row">
				<br />
				<div id = "buttoflex">
				<input type="submit" id="submit" value="Send Message"/>
			</div>
			</div>
		</form>
		</div>
</body>
</html>
