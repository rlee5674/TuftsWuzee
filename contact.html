<!DOCTYPE html>
<html>
<head>
    <title>Contact</title>
    <!-- Include JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="./js/nav.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/index.css">
	`<!--INTERNAL STYLESHEET!-->
	<style>
		#formarea{
			text-align: center;
		}
	</style>
</head>

<body>
	<header>
		<h1> Wuzee </h1>
		<h2> Tufts Chinese Dance Troupe </h2>
	</header>

	<body onload="fill_navigation();">
		<div id="nav-bar"></div>

		<script type="text/javascript">
			$(document).ready(function() {
				$("#nav-bar li a").eq(6).addClass("active");
			});
		</script>
		
		<div id="formarea">
		<h1>Contact Us!</h1>
		<!-- Required Div Starts Here -->
		<form id="form">
			<h3>Send us a message!</h3>
			<p id="returnmessage"></p>
			<p>Name:</p>
			<input type="text" id="name" placeholder="Name"/>
			<p>Email: </p>
			<input type="email" id="email" placeholder="Email"/>
			<p>
			Reason for contact: 
			</p>
			<select>
				  <option value="Joining Wuzee">Joining Wuzee</option>
				  <option value="Purchasing Costumes">Purchasing Costumes</option>
				  <option value="Feedback on Wuzee performance">Feedback on Wuzee performance</option>
				  <option value="Other">Other</option>
			</select>
			<p>Message:</p>
			<textarea id="message" placeholder="Message......."></textarea>
			<br />
			<input type="button" id="submit" onclick= "getContact();" value="Send Message"/>
		</form>
		</div>

</body>
</html>
