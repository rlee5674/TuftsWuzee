<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>

    <!-- Include JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="./js/nav.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/index.css">
    <link rel="stylesheet" type="text/css" href="./css/contact.css">
	<!--INTERNAL STYLESHEET!-->
	<style>
		#formarea{
			text-align: center;
		}
		h3 {
			display: inline;
			text-decoration: none;
		}
		h4 {
			display: inline;
			font-size: 20px;
		}

	</style>
</head>

<body>
<article>
	<body onload="fill_navigation();">	
	<header>
      		<br>
		<h1> Wuzee </h1>
		<br>
      		<h2> Tufts Chinese Dance Troupe </h2>
		<br><br>
		<div id="nav-bar"></div>
	</header>
		<script type="text/javascript">
			$(document).ready(function() {
				$("#nav-bar li a").eq(6).addClass("active");
			});
		</script>
	
		<div><br/><br/></div>
		<!--CONTACT FORM!------------------------------------------------------------>
		<div id="formarea">
		<br />	<h3>Contact Us!</h3> <br/> <br/>
		
		<form id="form">
			<div id ="row">
				<div id = "col2">
					<input type="text" id="name" placeholder="Name"/>
				</div>
			</div>

			<div id ="row">
				<div id = "col2">
					<input type="email" id="email" placeholder="Email"/>
				</div>
			</div>

			<div id ="row">

				<div id = "col2">
					<select>
						<option value="Reason for Contact" disabled selected>Reason for Contact.......</option>
						  <option value="Media/Press">Media/Press</option>
						  <option value="Join the Team">Join the Team</option>
						  <option value="Purchase costumes/props">Purchase costumes/props</option>
						  <option value="Have Wuzee Perform">Have Wuzee Perform</option>
						  <option value="Feedback/Questions">Feedback/Questions</option>
						  <option value="Other">Other</option>
					</select>
				</div>
			</div>

			<div id ="row">
				<div id = "col2">
					<textarea id="message" placeholder="Write a message.." style="height:150px"></textarea>
				</div>	
			</div>


			<div id = "row">
				<br />
				<div id = "buttoflex">
				<input type="submit" id="submit" value="Send Message"/>
			</div>
			</div>
		</form>
		</div>



</article>
</body>
</html>
