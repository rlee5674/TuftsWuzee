<article>
	<body onload="fill_navigation();">	
	<header>
      		<br>
		<h1> Wuzee </h1>
		<br>
      		<h2> Tufts Chinese Dance Troupe </h2>
		<br><br>
		<div id="nav-bar"></div>
	</header>
		<script type="text/javascript">
			$(document).ready(function() {
				$("#nav-bar li a").eq(6).addClass("active");
			});

		<div><br/><br/></div>
		<!--CONTACT FORM!------------------------------------------------------------>
		<div id="formarea">
			<h3>Contact Us!</h3>
			<h4>Send us a message!</h4>
		
		<form id="form">
			<div id ="row">
				<div id = "col1">
					<p>Name:</p>
				</div>
				<div id = "col2">
					<input type="text" id="name" placeholder="Name"/>
				</div>
			</div>

			<div id ="row">
				<div id = "col1">
					<p>Email: </p>
				</div>
				<div id = "col2">
					<input type="email" id="email" placeholder="Email"/>
				</div>
			</div>

			<div id ="row">
				<div id = "col1">
				<p> Reason for contact: </p>
				</div>
				<div id = "col2">
					<select>
						  <option value="Media/Press">Media/Press</option>
						  <option value="Join the Team">Join the Team</option>
						  <option value="Purchase costumes/props">Purchase costumes/props</option>
						  <option value="Have Wuzee Perform">Have Wuzee Perform</option>
						  <option value="Feedback/Questions">Feedback/Questions</option>
						  <option value="Other">Other</option>
					</select>
				</div>
			</div>

			<div id ="row">
				<div id = "col1">
					<p>Message:</p>
				</div>
				<div id = "col2">
					<textarea id="message" placeholder="Write a message.." style="height:150px"></textarea>
				</div>
			</div>

			<div id = "row">
				<br />
				<div id = "buttoflex">
				<input type="submit" id="submit" value="Send Message"/>
			</div>
			</div>
		</form>
		</div>
